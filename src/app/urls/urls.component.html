<div class="container" *ngIf="url.iserror">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Your Url is already Exists! Please Try again with Another Url....
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="container">
  <form class="m-3">
    <div class="form-group">
      <label><h5>Original Url</h5></label>
      <input
        [(ngModel)]="Urldata.originalurl"
        name="originalurl"
        type="string"
        class="form-control col-8"
      />
    </div>
    <div class="form-group">
      <label><h5>ShortUrl</h5> </label>
      <input
        [(ngModel)]="Urldata.shorturl"
        name="shorturl"
        type="string"
        class="form-control col-8"
      />
    </div>
    <button class="btn btn-primary" type="button" (click)="Create()">
      Create
    </button>
  </form>
</div>
<div class="container">
  <h2>Recent Urls</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Original Url</th>
        <th>ShortUrl</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of Allurls">
        <td>{{ u.originalurl }}</td>
        <td>{{ u.shorturl }}</td>
      </tr>
    </tbody>
  </table>
</div>
